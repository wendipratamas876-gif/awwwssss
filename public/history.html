<div id="history" class="page-content">
  <div class="history-container">
    <h2>Attack History</h2>
    <button class="btn-primary" onclick="loadHistory()"><i class="fas fa-sync"></i> Refresh</button>
    <div id="historyList"></div>
  </div>
</div>

<script>
async function loadHistory(){
  const list=await api.getAttackHistory();
  const box=document.getElementById('historyList');
  if(!list.length){box.innerHTML='<p class="no-data">No history</p>';return;}
  box.innerHTML=list.map(a=>`
    <div class="history-item">
      <div><strong>${a.target}</strong> <span class="method-tag">${a.method}</span></div>
      <div>${a.time} | ${new Date(a.startTime).toLocaleString()} | ${a.status}</div>
    </div>
  `).join('');
}
function initHistoryPage(){loadHistory();}
</script>

<style>
.history-container{padding:20px}.history-item{background:rgba(0,20,0,.8);border:1px solid #00ff00;border-radius:6px;padding:12px;margin-bottom:10px;display:flex;justify-content:space-between;align-items:center;font-size:14px}.method-tag{background:#00ff00;color:#000;padding:2px 6px;border-radius:3px;font-weight:bold;font-size:12px}
</style>
